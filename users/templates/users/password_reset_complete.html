{% extends 'users/base.html' %}

{% block content %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Пароль успешно сброшен</h3>
                    </div>
                    <div class="card-body text-center">
                        <p>Ваш пароль был успешно сброшен. Теперь вы можете войти в свою учетную запись, используя новый пароль.</p>
                        <a class="btn btn-primary" href="{% url 'users:login' %}">Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
